<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Only Testing</h1>
    <h3>Gondoltam egy számra 1 és 10 között:</h3>
    <input type="text" id="inputField">
    <button>Guess!</button>
    <p></p>

    <script>
        let text = document.querySelector("p");
        let inputGuess = document.querySelector('#inputField');
        let button = document.querySelector("button");
        button.addEventListener("click", read);
        let randomNumber = Math.floor(Math.random() * 10 + 1);
        console.log(randomNumber);
        inputGuess.addEventListener("keypress", keyPress)

        function keyPress(event) {
            if (event.key === "Enter") {
                read();
            }
        }

        function read() {
            if (randomNumber == parseInt(inputGuess.value)) {
                text.innerHTML = "Talált!"
            } else {
                text.innerHTML = "Nem talált, Próbálkozz tovább!";
                inputGuess.value = "";
            }
        }
    </script>

</body>

</html>
